<html>
<head>
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen justify-between">
    <!-- Header -->
    <div class="w-full bg-white border-b border-gray-300 py-2">
        <div class="container mx-auto text-center">
            <a href="#" class="mx-2 text-gray-600">Home</a>
            <span class="mx-2 text-black">|</span>
            <a href="login.html" class="mx-2 text-gray-600">Đăng nhập</a>
            <span class="mx-2 text-black">|</span>
            <a href="register.html" class="mx-2 text-gray-600">Đăng ký</a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <div class="border p-8">
            <h2 class="text-center mb-6">Màn hình cập nhật</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block mb-2">Username</label>
                    <input type="text" id="username" class="border w-full p-2" value="xxx">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2">Mật khẩu</label>
                    <input type="password" id="password" class="border w-full p-2" value="xxx">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block mb-2">Nhập lại mật khẩu</label>
                    <input type="password" id="confirm-password" class="border w-full p-2" value="xxx">
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" class="border w-full p-2" value="xxx">
                </div>
                <div class="text-center mb-4">
                    <a href="#" class="text-blue-500">Đã có tài khoản</a>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Đăng ký</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div class="w-full bg-white border-t border-gray-300 py-2 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">Lập trình web @01/2025</p>
        </div>
    </div>
</body>
</html>
