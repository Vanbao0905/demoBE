<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="w-full bg-white border-b">
        <div class="container mx-auto px-4 py-2 flex justify-center">
            <a href="#" class="mx-2 text-black">Home</a>
            <span class="mx-2 text-black">|</span>
            <a href="login.html" class="mx-2 text-black">Đăng nhập</a>
            <span class="mx-2 text-black">|</span>
            <a href="register.html" class="mx-2 text-black font-bold">Đăng ký</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="bg-white p-8 border rounded shadow-md w-full max-w-md mt-8">
        <h2 class="text-center text-xl font-semibold mb-6">Màn hình đăng ký</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Nhập lại mật khẩu</label>
                <input type="password" id="confirm-password" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex items-center justify-between">
                <a href="#" class="text-blue-500 text-sm">Đã có tài khoản</a>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Đăng ký</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-white border-t mt-8">
        <div class="container mx-auto px-4 py-2 text-center">
            Lập trình web @01/2025
        </div>
    </footer>
</body>
</html>
